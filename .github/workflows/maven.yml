name: Java CI

on:
  push:
    branches:
      - main
      - Workflows
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21.0.2
      uses: actions/setup-java@v2
      with:
        java-version: '21.0.2'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -f -DskipTests java-project/pom.xml clean compile

    - name: Run tests
      run: mvn -f -Dmaven.test.failure.ignore=true java-project/pom.xml test
