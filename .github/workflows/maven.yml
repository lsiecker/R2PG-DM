name: Java CI

on:
  push:
    branches:
      - main
      - workflows
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21.0.2
      uses: actions/setup-java@v2
      with:
        java-version: '21.0.2'

    - name: Build with Maven
      run: mvn -f R2PG-DM/java-project/pom.xml clean install

    - name: Run tests
      run: mvn -f R2PG-DM/java-project/pom.xml test
